<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <h1>Job application form</h1>
</head>
<body>
    <div>
        <h3 class="title">Full Name</h3>
        <input placeholder="First name" type="text" id="fname" name="name" required><br><br>
        <input placeholder="middle name" type="text" id="mname" name="age" required><br><br>
        <input placeholder="Last name" type="text" id="lname" name="mail" required><br><br>
     </div>

     <div class="dob-container">
        <h3 class="title">Date of Birth</h3>
        <input placeholder="Date of Birth" type="date" id="dob" name="dob" required>
     </div>

        <div class="form-row">
            <div class="col-md-4">
              <label for="validationTooltip03" class="form-label">country</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid country.
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationTooltip03" class="form-label">city</label>
                <input type="text" class="form-control" id="validationTooltip04" required>
                <div class="invalid-tooltip">
                  Please provide a valid city.
                </div>
            </div>
            <div class="col-md-4">
              <label for="validationTooltip05" class="form-label">street</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid street.
              </div>
            </div>
          </div>
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Do you have any experience: </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                       Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label">experience:</label>
                <textarea class="form-control" id="validationTextarea1" placeholder="if yes, Enter the number of experience years....." required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label">experience:</label>
                <textarea class="form-control" id="validationTextarea2" placeholder=" if yes, Enter the name of the companies you worked in...." required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label">skills:   </label>
                <textarea class="form-control" id="validationTextarea3" placeholder="Enter your skills" required></textarea>
                <div class="invalid-feedback">
                  Enter your skills
                </div>
              </div>
          
        

          
        


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="pro.js"></script>
 
</body>
</html>
